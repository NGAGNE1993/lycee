<div class="row justify-content-center">
  <div class="col-8">
    <form name="editForm" role="form" novalidate (ngSubmit)="save()" [formGroup]="editForm">
      <h2 id="jhi-lycee-technique-heading" data-cy="LyceeTechniqueCreateUpdateHeading" style="font-weight: bold; text-align: center">
        Créer ou éditer un lycée technique
      </h2>

      <div>
        <jhi-alert-error></jhi-alert-error>

        <br />
        <div class="row">
          <div class="col-md-2"></div>
          <div class="col-md-7">
            <br />
            <!-- <div class="form-group" [hidden]="editForm.get('id')!.value == null">
          <label class="form-control-label" for="field_id">ID</label>
          <input type="number" class="form-control" name="id" id="field_id" data-cy="id" formControlName="id" [readonly]="true" />
        </div> -->

            <div class="form-group">
              <label class="form-control-label" for="field_nomLycee">Nom du lycée technique</label>
              <input type="text" class="form-control" name="nomLycee" id="field_nomLycee" data-cy="nomLycee" formControlName="nomLycee" />
              <div *ngIf="editForm.get('nomLycee')!.invalid && (editForm.get('nomLycee')!.dirty || editForm.get('nomLycee')!.touched)">
                <small class="form-text text-danger" *ngIf="editForm.get('nomLycee')?.errors?.required"> This field is required. </small>
              </div>
            </div>
            <br>
            <br>
          </div>
        </div>
      </div>

      <br />
      <div class="can-sav">
        <button type="button" id="cancel-save" data-cy="entityCreateCancelButton" class="btn btn-secondary" (click)="previousState()">
          <fa-icon icon="ban"></fa-icon>&nbsp;<span>Annuler</span>
        </button>

        <button
          type="submit"
          id="save-entity"
          data-cy="entityCreateSaveButton"
          [disabled]="editForm.invalid || isSaving"
          class="btn btn-primary"
        >
          <fa-icon icon="save"></fa-icon>&nbsp;<span>Sauvegarder</span>
        </button>
      </div>
      <br />
    </form>
  </div>
</div>
