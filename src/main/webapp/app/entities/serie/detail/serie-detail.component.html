<div class="d-flex justify-content-center">
  <div class="col-8">
    <div *ngIf="serie">
      <h2 data-cy="serieDetailsHeading"><span>Serie</span></h2>

      <hr />

      <jhi-alert-error></jhi-alert-error>

      <jhi-alert></jhi-alert>

      <dl class="row-md jh-entity-details">
        <dt><span>ID</span></dt>
        <dd>
          <span>{{ serie.id }}</span>
        </dd>
        <dt><span>Nom Serie</span></dt>
        <dd>
          <span>{{ serie.nomSerie }}</span>
        </dd>
        <dt><span>Autre Serie</span></dt>
        <dd>
          <span>{{ serie.autreSerie }}</span>
        </dd>
        <dt><span>Lycees Techniques</span></dt>
        <dd>
          <div *ngIf="serie.lyceesTechniques">
            <a [routerLink]="['/lycees-techniques', serie.lyceesTechniques?.id, 'view']">{{ serie.lyceesTechniques?.nomLycee }}</a>
          </div>
        </dd>
        <dt><span>Directeur</span></dt>
        <dd>
          <div *ngIf="serie.directeur">
            <a [routerLink]="['/directeur-etude', serie.directeur?.id, 'view']">{{ serie.directeur?.nomPrenom }}</a>
          </div>
        </dd>
      </dl>

      <button type="submit" (click)="previousState()" class="btn btn-info" data-cy="entityDetailsBackButton">
        <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span>Back</span>
      </button>

      <button type="button" [routerLink]="['/serie', serie.id, 'edit']" class="btn btn-primary">
        <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span>Edit</span>
      </button>
    </div>
  </div>
</div>
