<form *ngIf="depense" name="deleteForm" (ngSubmit)="confirmDelete(depense.id!)">
  <div class="modal-header">
    <h4 class="modal-title" data-cy="depenseDeleteDialogHeading">Confirmer l'opération de suppression</h4>

    <button type="button" class="close" data-dismiss="modal" aria-hidden="true" (click)="cancel()">&times;</button>
  </div>

  <div class="modal-body">
    <jhi-alert-error></jhi-alert-error>

    <h2 id="jhi-delete-depense-heading">Êtes-vous sûr de vouloir supprimer cette dépense?</h2>
  </div>

  <div class="modal-footer">
    <button type="button" class="btn btn-secondary" data-dismiss="modal" (click)="cancel()">
      <fa-icon icon="ban"></fa-icon>&nbsp;<span>Annuler</span>
    </button>

    <button id="jhi-confirm-delete-depense" data-cy="entityConfirmDeleteButton" type="submit" class="btn btn-danger">
      <fa-icon icon="times"></fa-icon>&nbsp;<span>supprimer</span>
    </button>
  </div>
</form>
